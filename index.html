<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Quote of the day</h1>
        <p class="text-center mt-5 fs-3">Press the button below to recieve a random quote</p>
        <div class="d-flex justify-content-center">
            <button onclick="addQuote()" class="btn btn-light border-3 border-black">New quote</button>
        </div>
        <p id="quote" class="text-center mt-5"></p>
        <p id="author" class="text-center"></p>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="style.js"></script>
</body>
</html>
